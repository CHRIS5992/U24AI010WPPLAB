<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyBites - Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">Tasty<span>Bites</span></div>
        <nav>
            <button class="btn">Login</button>
            <button class="btn signup">Sign Up</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Craving something delicious?</h1>
        <p>Find the best food from top restaurants in your city.</p>
        <input type="text" placeholder="🔍 Search for restaurants, cuisines, or dishes">
    </section>

    <!-- Category Section -->
    <section class="categories">
        <div class="category">
            <img src="food1.jpg" alt="Order Online">
            <p>Order Online</p>
        </div>
        <div class="category">
            <img src="food2.jpg" alt="Dine Out">
            <p>Dine Out</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 TastyBites. All rights reserved.</p>
    </footer>

</body>
</html>
