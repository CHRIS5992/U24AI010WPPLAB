<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">Flipkart</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Biggest Deals on Electronics</h1>
        <p>Best discounts on top brands. Hurry up!</p>
    </section>

    <!-- Product Grid -->
    <main>
        <h2>Best Sellers</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Laptop">
                <h3>Laptop</h3>
                <p>$699</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Phone">
                <h3>Smartphone</h3>
                <p>$499</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Headphones">
                <h3>Headphones</h3>
                <p>$99</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Flipkart Clone. All rights reserved.</p>
    </footer>

</body>
</html>
